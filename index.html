<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>ForeCast APP</title>
  </head>
  <body>
    <div class="forecast-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-data">
          <div>
            <h1 class="weather-app-city" id="city"></h1>
            <p class="weather-app-details" id="details">
              <span id="time"></span>
              <span id="description">Cloudy</span>
              <br />
              Humidity: <strong id="humidity"></strong>, wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="weather-app-temp-container">
            <div id="icon"></div>
            <div class="weather-app-temp" id="temperature"></div>
            <div class="weather-app-unit">Â°C</div>
          </div>
        </div>
      </main>
      <footer>
        Built by
        <a href="https://github.com/tshoniunathi" target="_blank"
          >Unathi Tshoni,</a
        >
        is open-sourced on
        <a
          href="https://github.com/tshoniunathi/WeatherForecasting"
          target="_blank"
        >
          GitHub</a
        >
        and hosted on
        <a href="https://forecast-unathi-app.netlify.app/" target="_blank">
          Netlify</a
        >
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
