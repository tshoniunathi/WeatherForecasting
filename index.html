<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    />

    <title>ForeCast APP</title>

    <div class="forecast-app">
      <header>
        <form>

          <p>

            Humidity: 55%, wind: 9 km/h NNE
          </p>
        </div>
        <div>☁️ 18°C</div>
      </main>
      <footer>
        Built by
        <a href="https://github.com/tshoniunathi" target="_blank"
          >Unathi Tshoni,</a
        >
        is open-sourced on
        <a
          href="https://github.com/tshoniunathi/WeatherForecasting"
          target="_blank"
        >
          GitHub</a
        >
        and hosted on
        <a
          href="https://app.netlify.com/sites/forecast-unathi-app/overview"
          target="_blank"
        >
          Netlify</a
        >
      </footer>
    </div>
  </body>
